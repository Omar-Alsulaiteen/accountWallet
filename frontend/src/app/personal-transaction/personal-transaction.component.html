<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>

<div
  class="col-sm-8 offset-sm-2 mb-4 col-lg-6 offset-lg-3 alert alert-success text-center"
  *ngIf="status == 1"
>
  Transaction Done Successfully
</div>

<div
  class="col-sm-8 offset-sm-2 mb-4 col-lg-6 offset-lg-3 alert alert-danger text-center"
  *ngIf="status == 2"
>
  {{ message }}
</div>

<div class="row mb-4">
  <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">
    <div class="card">
      <p class="card-header">{{ title }}</p>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="card-body form-group offset-1 col-9">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="input-group"
            name="amount"
            ngModel
            required
            min="0.1"
          />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success offset-4 col-4 mb-5" />
        </div>
      </form>
    </div>
  </div>
</div>
