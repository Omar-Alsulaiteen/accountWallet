<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>

<div class="row">
  <div
    class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 border border-1 rounded mt-5"
  >
    <div class="alert alert-danger text-center my-5" *ngIf="status == 2">
      {{ message }}
    </div>

    <form class="m-5" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="username"
          class="form-control"
          id="username"
          name="username"
          aria-describedby="emailHelp"
          placeholder="Enter username"
          ngModel
          name="username"
          required
        />
        <br />
        <!-- <small id="emailHelp" class="form-text text-muted"
          >We'll never share your username with anyone else.</small
        > -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
    <small class="m-2 link-primary" style="cursor: pointer" routerLink="signup"
      >Doesn't Have an account? Signup</small
    >
  </div>
</div>
